{% extends 'assignment/base.html'%} 
{%block content%} 

<h1> {{req.user.username}} </h1>

{%for course in courses %}

<article class="media content-section">
  <h2>
    <a class="article-title" href="{% url 'course_assignments' course.code %}"
      >{{course.name}}</a
    >
  </h2>
</article>

{% endfor %} 

{%endblock content%}
