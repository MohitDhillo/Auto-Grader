{% extends 'tas/base.html' %}

{% block content %}
<div>
    Hey {{ name }}
    <button>Add Course</button>
    <div class="courses">
        {% for course in courses %}
            <div class="course">
                <h1> {{course.name}} </h1>
                <h3> {{course.code}} </h3>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
